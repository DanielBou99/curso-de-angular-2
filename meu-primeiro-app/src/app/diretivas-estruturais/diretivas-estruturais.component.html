<p *ngIf="condition; else elseBlock">diretivas-estruturais works!</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>

<p *ngIf="conditionClick">True</p>
<p *ngIf="!conditionClick">False</p>
<button (click)="onClick()">Clicar</button>

<ul>
  <li *ngFor="let item of list; let i = index" (click)="onClickEventList(i)">
    [{{ i }}] - {{ item.nome }} - {{ item.idade }}
  </li>
</ul>
<button (click)="onClickAddList()">Add</button>

<div [ngSwitch]="nome">
  <p *ngSwitchCase="'item 1'">Item 1</p>
  <p *ngSwitchCase="'item 2'">Item 2</p>
  <p *ngSwitchCase="'item 3'">Item 3</p>
  <p *ngSwitchDefault="'item 4'">Digite um item</p>
</div>

<input type="text" [(ngModel)]="nome" />
