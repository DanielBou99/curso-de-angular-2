<form #form="ngForm">
  <label
    >Nome:
    <input
      type="text"
      name="nome"
      #nome="ngModel"
      [ngModel]="nome.value"
      required
    />
    <span *ngIf="nome.invalid && nome.touched && nome.touched"> Invalid </span>
  </label>
  <br />
  <br />

  {{ nome.valid }}
  {{ nome.dirty }}
  {{ nome.touched }}

  <label
    >Masculino:
    <input type="radio" name="sexo" value="Masculino" ngModel />
  </label>
  <label
    >Feminino:
    <input type="radio" name="sexo" value="Feminino" ngModel />
  </label>
  <label
    >Outros:
    <input type="radio" name="sexo" value="Outros" ngModel />
  </label>
  <br />
  <br />
  <label
    >Angular:
    <input type="checkbox" name="angular" ngModel />
  </label>
  <label
    >Vue:
    <input type="checkbox" name="vue" ngModel />
  </label>
  <label
    >React:
    <input type="checkbox" name="react" ngModel />
  </label>
  <br />
  <br />
  <select name="comidas" ngModel>
    <option value="">Selecione um alimento</option>
    <option *ngFor="let item of listaComidas" [ngValue]="item">
      {{ item.comida }}
    </option>
  </select>
</form>
<br />
<br />
{{ form.value | json }}
{{ form.valid }}
